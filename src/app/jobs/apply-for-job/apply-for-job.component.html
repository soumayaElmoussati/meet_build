<ng-container *transloco="let t">
    <section class="background-before" *ngIf="job">
        <div class="container">
            <div class="row py-4">
                <div class="col-sm-9">
                    <h1 class="mb-0"> <span class="color-primary">{{ t('YOU_APPLY_FOR_THE_JOB') }}</span> {{

                                </div>
                                <div class="col-12"></div>
                                <label class="col-3 mb-4 size-12 pr-0 d-flex align-items-center"
                                    for="last_name">{{t('fields.LASTNAME')}} * </label>
                                <div class="col-7 mb-4">
                                    <mat-form-field appearance="outline">
                                        <input matInput placeholder="{{t('fields.LASTNAME')}} *"
                                            formControlName="last_name" required>
                                    </mat-form-field>
                                </div>
                                <label class="col-3 mb-4 size-12 pr-0 d-flex align-items-center"
                                    for="first_name">{{t('fields.FIRSTNAME')}} * </label>
                                <div class="col-7 mb-4">
                                    <mat-form-field appearance="outline">
                                        <input matInput placeholder="{{t('fields.FIRSTNAME')}} *"
                                            formControlName="first_name" required>
                                    </mat-form-field>
                                </div>
                                <label class="col-3 mb-4 size-12 pr-0 d-flex align-items-center"
                                    for="email">{{t('fields.EMAIL')}} * </label>
                                <div class="col-7 mb-4">
                                    <mat-form-field appearance="outline">
                                        <input matInput type="email" placeholder="{{t('fields.EMAIL')}} *"
                                            formControlName="email" required>
                                        <mat-error *ngIf="jobForm.controls['email'].invalid">
                                            <mat-error *ngIf="jobForm.controls['email'].errors.emailNotAvailable">
                                                {{ t('EMAILEXIST')}}
                                            </mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <label class="col-3 mb-4 size-12 pr-0 d-flex align-items-center"
                                    for="tel">{{t('fields.PHONE_NUMBER')}} * </label>
                                <div class="col-7 mb-4">
                                    <mat-form-field appearance="outline">
                                        <input matInput placeholder="{{t('fields.PHONE_NUMBER')  }}"
                                            formControlName="tel">
                                    </mat-form-field>
                                </div>
                                <label class="col-3 mb-4 size-12 pr-0 d-flex align-items-center"
                                    for="address">{{t('fields.ADDRESS')}} * </label>
                                <div class="col-7 mb-4">
                                    <mat-form-field appearance="outline">
                                        <input matInput placeholder="{{t('fields.ADDRESS')}} *" type="texte"
                                            formControlName="address" required #project_address
                                            (focus)="autoCompleteAddress()">
                                    </mat-form-field>
                                </div>

                                <div class="col-7">
                                    <div class="textarea">
                                        <mat-form-field appearance="outline">
                                            <textarea matInput formControlName="comment" placeholder="{{ t('fields.COMMENT') }}"
                                            class="mb-3"></textarea>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="col-7">
                                    <button mat-button class="btn primary mx-auto px-5 d-none " #submit
                                        type="submit">{{t('APPLY') }}
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 mb-3">
                            <button class="btn primary px-5" (click)="submit.click()"> {{ t('APPLY')}}
                                <ng-container *ngIf="jobFormSubmitting">
                                    <svg class="loader" width="60px" height="60px" version="1.1" id="L9"
                                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                        x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0"
                                        xml:space="preserve">
                                        <path fill="#fff"
                                            d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                                            <animateTransform attributeName="transform" attributeType="XML" type="rotate"
                                                dur="1s" from="0 50 50" to="360 50 50" repeatCount="indefinite" />
                                        </path>
                                    </svg>
                                </ng-container>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 pl-1 mb-3">
                    <div class="white-background-color border-raduis-15 p-3 pt-5">
                        <h4> {{ t('ABOUT_THE_AUTHOR') }} </h4>
                        <div class="d-flex">
                            <div class="profile_picture background-center-cover"
                                [ngStyle]="{'background-image': 'url(' +  profileImgUrl + job.user.profile_picture + ')'}">
                            </div>
                            <div>
                                <p class="size-13">
                                    {{ job.user.company_name }}
                                    <br> {{ job.user.vat }}
                                    <br> {{ job.user.company_address }}
                                </p>
                                <ngb-rating class="rate" [(rate)]="job.user.score" [readonly]="true" [max]=5>
                                </ngb-rating>
                            </div>
                        </div>
                        <p> {{ job.user.presentation }} </p>
                        <button class="btn primary px-4" (click)="setRouter('/'+job.user.slug)"> {{
                            t('MORE_INFORMATIONS') }} </button>
                        <a *ngIf="job.isMine" routerLink="/me" class="secondary link_edit">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"

                                    fill="#607D8B" />
                            </svg>
                        </a>

                </div>
            </div>
        </div>
    </section>
