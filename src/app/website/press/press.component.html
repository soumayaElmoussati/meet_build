<section #mySection class="w-100"></section>
<div *transloco="let t">
    <app-navigation></app-navigation>
    <mat-sidenav-container fxFlexFill class="example-container">
        <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
            <div fxLayout="column">
                <a mat-button routerLink="/about-us">About us</a>
                <a mat-button routerLink="/prices">Prices</a>
                <a mat-button routerLink="/start-page">Start page</a>
                <a mat-button routerLink="/offer">Offer</a>
                <a mat-button routerLink="/contact">Contact</a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>

            <section class="header py-5 background-center-cover text-center "
                style="background-image: url('./../../../assets/img/website/background-parallax-job.jpg');">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="color-white mb-0" [innerHTML]="t('website.PRESS_AREA')"></h1>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container presse_logo pt-4">
                    <div class="row">
                        <div class="col-sm-3 py-3 text-center">
                            <a class="logo_dark" href="./../../../assets/img/logo/meet&build.svg" download>
                                <img src="./../../../assets/img/logo/meet&build.svg" alt="" class="img-fluid">
                            </a>
                            <p class="pt-3">logo ver. 1 (svg)</p>
                        </div>
                        <div class="col-sm-3 py-3 text-center">
                            <a class="logo_light" href="./../../../assets/img/logo/meet&build_footer.svg" download="">
                                <img src="./../../../assets/img/logo/meet&build_footer.svg" alt="" class="img-fluid">
                            </a>
                            <p class="pt-3">logo ver. 2 (svg)</p>
                        </div>
                        <div class="col-sm-3 py-3 text-center">
                            <a class="logo_dark" href="./../../../assets/img/logo/meet&build.svg" download>
                                <img src="./../../../assets/img/logo/meet&build.svg" alt="" class="img-fluid">
                            </a>
                            <p class="pt-3">logo ver. 1 (png)</p>
                        </div>
                        <div class="col-sm-3 py-3 text-center">
                            <a class="logo_light" href="./../../../assets/img/logo/meet&build_footer.svg" download>
                                <img src="./../../../assets/img/logo/meet&build_footer.svg" alt="" class="img-fluid">
                            </a>
                            <p class="pt-3">logo ver. 2 (png)</p>
                        </div>
                    </div>
                </div>
            </section>
