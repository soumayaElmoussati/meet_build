<ng-container *transloco="let t">
    <section class="">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <form [formGroup]="emailForm" (ngSubmit)="onEmailFormSubmit()">
                        <div class="row">
                            <div class="col-12">
                                <p class="size-14"> {{ t('admin.RECIPIENT') }} </p>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 d-flex align-items-center size-12"> {{ t('admin.FROM') }} </label>
                            <div class="col-10">
                                <p class="mb-0">MEET & BUILD Service client &lsaquo;notifications@meetandbuild.com&rsaquo;</p>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 d-flex align-items-center size-12"> {{ t('admin.TO') }} </label>
                            <mat-form-field appearance="outline" class="col-10">
                                <input type="text" matInput formControlName="email" placeholder="">
                            </mat-form-field>
                        </div>
                        <div class="row mb-3">
                            <label class="col-2 d-flex align-items-center size-12"> {{ t('admin.CC') }} </label>
                            <mat-form-field appearance="outline" class="col-10">
                                <input type="text" matInput formControlName="cc" placeholder="">
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p class=" size-14"> {{ t('admin.MESSAGE') }} </p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-2 d-flex align-items-center size-12"> {{ t('admin.SUBJECT') }} </label>
                            <mat-form-field appearance="outline" class="col-10">
                                <input type="text" matInput formControlName="subject" placeholder="">
                            </mat-form-field>
                        </div>
                        <div class="row mb-3">
                            <label class="col-2 pt-5 size-12"> {{ t('admin.MESSAGE') }} </label>
                            <div class="col-10">
                                <quill-editor [styles]="{height: '200px'}" placeholder="" formControlName="message" [modules]="quillConfiguration" ></quill-editor>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12"><mat-checkbox formControlName="copy"> {{t('admin.COPY_OF_MESSAGE')}}</mat-checkbox> </div>
                            <div class="col-12"><mat-checkbox formControlName="read"> {{t('admin.READ_RECEIPT')}}</mat-checkbox> </div>
                        </div>
                        <div class="row">
                            <div class="col-12 pt-4">
                                <button class="btn primary px-4"> {{ t('admin.SEND') }} </button>
                            </div>
                        </div>
                        
                    </form>
                </div>
                <div class="col d-flex justify-content-center">
                    <div class="white-background-color border-raduis-15 email_preview">
                        <p class="mb-0">MEET & BUILD Service client &lsaquo;notifications@meetandbuild.com&rsaquo;</p>
                        <p class="color-secondary"> {{ emailForm.value.subject }} </p>
                        <hr>
                        <img src="./../../../assets/img/logo/meet&build.svg"  alt="" class="img-fluid logo">
                        <div [innerHTML]="emailForm.value.message" class="px-5 "></div>
                        <hr class="mt-4 mb-3">
                        <div class="position-relative px-5">
                            <img src="./../../../assets/img/email-footer.jpg" alt="" class="img-fluid">
                            <div class="content-email-footer">
                                <p [innerHTML]="t('admin.JOIN_THE_LARGEST_NETWORK_OF_CONSTRUCTION_SERVICE_PROVIDERS')"></p>
                                <button class="btn secondary px-4"> {{ t('admin.I_AM_REGISTERING') }} </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
