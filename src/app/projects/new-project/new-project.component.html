    </section>
    <section class="form_section pb-5 position-relative gray-background-color">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <form [formGroup]="projectForm" (ngSubmit)="onProjectFormSubmit()"
                        class="row custom-padding meduim white-background-color border-raduis-15 px-5" >
                        <label class="col-12"> {{ t('CHOOSE_A_CATEGORY') }} </label>
                        <mat-form-field appearance="outline" class="mb-3 col-sm-4 pr-sm-2"
                            *ngIf="projectCategoriesList">
                            <mat-select formControlName="category" placeholder="{{ t('fields.LIST_OF_CATEGORIES') }}">
                                <mat-option *ngFor="let category of projectCategoriesList" [value]="category"> {{
                                    category.name }} </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="mb-3 col-sm-4 pl-sm-2">
                            <mat-select formControlName="subCategory"
                                placeholder="{{ t('fields.LIST_OF_SUBCATEGORIES') }}">
                                <mat-option *ngFor="let category of projectSubCategoriesList" [value]="category"> {{
                                    category.name }} </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <label class="col-12"> {{ t('CHOOSE_A_NAME_FOR_YOUR_PROJECT') }} </label>
                        <mat-form-field appearance="outline" class="mb-3 col-12">
                            <input type="text" matInput formControlName="name">
                        </mat-form-field>
                        <label class="col-12"> {{ t('EXPLAIN_YOUR_PROJECT_TO_US_IN_DETAIL') }} </label>
                        <div class="col-12 mb-3 textarea">
                            <mat-form-field appearance="outline">
                                <textarea matInput formControlName="description" class=""></textarea>
                            </mat-form-field>
                        </div>
                        <label class="col-12"> {{ t('WHAT_SKILLS_MUST_THE_PROFILE_YOU_ARE_LOOKING_FOR') }} </label>
                        <div class="col-12">
                            <ul class="skills_list list-inline mb-0" >
                                <ng-container *ngFor="let compt of selectedCompetences; let index = index">
                                    <li class="mb-2 list-inline-item additionalCompetences" > {{ compt.name }} 
                                        <a class="cursor-pointer ml-1" (click)="remove(cmpt, index)">
                                            <svg width="6" height="6" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M5.77156 5.79406C5.62813 5.92372 5.4336 5.99656 5.23076 5.99656C5.02793 5.99656 4.8334 5.92372 4.68996 5.79406L3.00032 4.04813L1.31068 5.79348C1.23987 5.85855 1.15551 5.91029 1.06247 5.94574C0.969429 5.98118 0.869547 5.99962 0.768585 5.99999C0.667622 6.00037 0.567577 5.98266 0.474221 5.9479C0.380864 5.91315 0.296044 5.86202 0.224652 5.79748C0.15326 5.73294 0.0967095 5.65625 0.0582624 5.57185C0.0198154 5.48745 0.000232546 5.39701 0.000643656 5.30573C0.00105477 5.21445 0.0214516 5.12415 0.0606576 5.04004C0.0998636 4.95593 0.157103 4.87966 0.229074 4.81565L1.98692 3.00058L0.228437 1.18435C0.156466 1.12034 0.0992263 1.04407 0.0600203 0.959961C0.0208143 0.875847 0.000417451 0.785547 6.34107e-06 0.694271C-0.000404769 0.602995 0.0191781 0.512548 0.0576251 0.428148C0.0960722 0.343748 0.152622 0.267065 0.224014 0.202523C0.295406 0.13798 0.380227 0.086855 0.473583 0.0520966C0.56694 0.0173381 0.666985 -0.000365936 0.767947 5.73272e-06C0.86891 0.000377401 0.968792 0.0188174 1.06183 0.054262C1.15487 0.0897066 1.23923 0.141455 1.31004 0.206521L3.00032 1.95302L4.68996 0.206521C4.76077 0.141455 4.84513 0.0897066 4.93817 0.054262C5.03121 0.0188174 5.13109 0.000377401 5.23205 5.73272e-06C5.33302 -0.000365936 5.43306 0.0173381 5.52642 0.0520966C5.61977 0.086855 5.70459 0.13798 5.77599 0.202523C5.84738 0.267065 5.90393 0.343748 5.94238 0.428148C5.98082 0.512548 6.00041 0.602995 5.99999 0.694271C5.99958 0.785547 5.97919 0.875847 5.93998 0.959961C5.90077 1.04407 5.84353 1.12034 5.77156 1.18435L4.01372 3.00058L5.77156 4.81565C5.84268 4.87986 5.89909 4.95612 5.93758 5.04007C5.97607 5.12401 5.99588 5.21398 5.99588 5.30485C5.99588 5.39572 5.97607 5.4857 5.93758 5.56964C5.89909 5.65358 5.84268 5.72984 5.77156 5.79406Z" fill="#113B3A"/>
                                            </svg>       
                                        </a> 
                                    </li>
                                </ng-container>
                            </ul>
                        </div>
                        <div class="col-12 min-height">
                            <mat-form-field appearance="outline">
                                <mat-chip-list #chipList>
                                    <input placeholder="{{ t('fields.SEARCH_FOR_SKILLS') }}" #skillInput formControlName="skillCtrl"
                                        [matAutocomplete]="auto" [matChipInputFor]="chipList"
                                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                        [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="addSkill($event)">
                                </mat-chip-list>
                                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedSkill($event)">
                                    <mat-option *ngFor="let item of filteredSkills | async" [value]="item">
                                        {{item.name}}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </div>
                        <label class="col-12"> {{ t('WHERE_WILL_THE_THE_MISSION_TAKE_PLACE') }} </label>
                        <div class="col-12 mb-3">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="{{t('fields.ADDRESS')}} *" formControlName="address"
                                    required #project_address (focus)="autoCompleteAddress()">
                            </mat-form-field>
                        </div>
                        <label class="col-12"> {{ t('HOW_FAR_FROM_MY_SITE_MUST_THE_SERVICE_PROVIDER_BE') }} </label>
                        <div class="col-12 mb-3">
                            <mat-form-field appearance="outline">
                                <mat-select  matInput placeholder="{{t('fields.DISTANCE_IN_KM')}} *"
                                formControlName="distance">
                                    <mat-option [value]="5">5km</mat-option>
                                    <mat-option [value]="10">10km</mat-option>
                                    <mat-option [value]="15">15km</mat-option>
                                    <mat-option [value]="0">{{ t('NO_MATTER') }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <label class="col-12"> {{ t('WHENE_SHOULD_THE_DATE_OF_THE_MISSION') }} </label>
                        <div class="col-12 mb-3">
                            <mat-form-field appearance="outline">
                                <mat-date-range-input [rangePicker]="picker">
                                    <input matStartDate placeholder="{{ t('FROM') }}" [min]="minDate"
                                        formControlName="startDate" (click)="picker.open()" readonly >
                                    <input matEndDate placeholder="{{ t('TO') }}" formControlName="endDate" (click)="picker.open()" readonly >
                                </mat-date-range-input>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-date-range-picker #picker></mat-date-range-picker>
                            </mat-form-field>
                        </div>
                        <label class="col-12"> {{ t('WHATE_LANGUAGES_MUST_THE_PROVIDER_SPEAK') }} </label>
                        <div class="col-12">
                            <ul class="skills_list list-inline mb-0" >
                                <ng-container *ngFor="let lang of selectedLanguage; let index = index">
                                    <li class="mb-2 list-inline-item additionalCompetences" > {{ lang.name }} 
                                        <a class="cursor-pointer ml-1" (click)="removeLanguage(lang, index)">
                                            <svg width="6" height="6" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M5.77156 5.79406C5.62813 5.92372 5.4336 5.99656 5.23076 5.99656C5.02793 5.99656 4.8334 5.92372 4.68996 5.79406L3.00032 4.04813L1.31068 5.79348C1.23987 5.85855 1.15551 5.91029 1.06247 5.94574C0.969429 5.98118 0.869547 5.99962 0.768585 5.99999C0.667622 6.00037 0.567577 5.98266 0.474221 5.9479C0.380864 5.91315 0.296044 5.86202 0.224652 5.79748C0.15326 5.73294 0.0967095 5.65625 0.0582624 5.57185C0.0198154 5.48745 0.000232546 5.39701 0.000643656 5.30573C0.00105477 5.21445 0.0214516 5.12415 0.0606576 5.04004C0.0998636 4.95593 0.157103 4.87966 0.229074 4.81565L1.98692 3.00058L0.228437 1.18435C0.156466 1.12034 0.0992263 1.04407 0.0600203 0.959961C0.0208143 0.875847 0.000417451 0.785547 6.34107e-06 0.694271C-0.000404769 0.602995 0.0191781 0.512548 0.0576251 0.428148C0.0960722 0.343748 0.152622 0.267065 0.224014 0.202523C0.295406 0.13798 0.380227 0.086855 0.473583 0.0520966C0.56694 0.0173381 0.666985 -0.000365936 0.767947 5.73272e-06C0.86891 0.000377401 0.968792 0.0188174 1.06183 0.054262C1.15487 0.0897066 1.23923 0.141455 1.31004 0.206521L3.00032 1.95302L4.68996 0.206521C4.76077 0.141455 4.84513 0.0897066 4.93817 0.054262C5.03121 0.0188174 5.13109 0.000377401 5.23205 5.73272e-06C5.33302 -0.000365936 5.43306 0.0173381 5.52642 0.0520966C5.61977 0.086855 5.70459 0.13798 5.77599 0.202523C5.84738 0.267065 5.90393 0.343748 5.94238 0.428148C5.98082 0.512548 6.00041 0.602995 5.99999 0.694271C5.99958 0.785547 5.97919 0.875847 5.93998 0.959961C5.90077 1.04407 5.84353 1.12034 5.77156 1.18435L4.01372 3.00058L5.77156 4.81565C5.84268 4.87986 5.89909 4.95612 5.93758 5.04007C5.97607 5.12401 5.99588 5.21398 5.99588 5.30485C5.99588 5.39572 5.97607 5.4857 5.93758 5.56964C5.89909 5.65358 5.84268 5.72984 5.77156 5.79406Z" fill="#113B3A"/>
                                            </svg>       
                                        </a> 
                                    </li>
                                </ng-container>
                            </ul>
                        </div>
                        <div class="col-12 min-height">
                            <mat-form-field class="mb-3" appearance="outline">
                                <mat-chip-list #chipListLang>
                                    <input placeholder="{{ t('fields.SEARCH_FOR_LANGUAGES') }}" #languageInput formControlName="languageCtrl"
                                        [matAutocomplete]="autoLang" [matChipInputFor]="chipListLang"
                                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                        [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="addLanguage($event)">
                                </mat-chip-list>
                                <mat-autocomplete #autoLang="matAutocomplete" (optionSelected)="selectedLang($event)">
                                    <mat-option *ngFor="let item of filteredLanguages | async" [value]="item">
                                        {{item.name}}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </div>
                        <label class="col-12"> {{ t('UPLOAD_PHOTOS_PLANS_OR_THE_OTHER_DOCUMENTS') }} </label>
                        <div class="col-12">
                            <input #selectFile type="file" accept="image/*" multiple class="d-none"
                            (change)="onUploadFiles($event)">
                            <a class="primary d-inline-block" (click)="selectFile.click()">
                                <svg class="mr-1" width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path class="fill" d="M11.6416 10.3102C11.6248 10.2887 11.6033 10.2713 11.5788 10.2594C11.5543 10.2474 11.5274 10.2412 11.5001 10.2412C11.4728 10.2412 11.4459 10.2474 11.4214 10.2594C11.3969 10.2713 11.3754 10.2887 11.3586 10.3102L8.84296 13.4929C8.82222 13.5194 8.80935 13.5511 8.80583 13.5846C8.8023 13.618 8.80826 13.6518 8.82302 13.682C8.83778 13.7123 8.86075 13.7377 8.8893 13.7555C8.91785 13.7733 8.95083 13.7827 8.98446 13.7826H10.6443V19.2272C10.6443 19.326 10.7252 19.4068 10.824 19.4068H12.1717C12.2705 19.4068 12.3514 19.326 12.3514 19.2272V13.7849H14.0157C14.1662 13.7849 14.2493 13.6119 14.1572 13.4951L11.6416 10.3102Z" fill="#113B3A"/>
                                    <path class="fill" d="M18.2248 8.23643C17.1961 5.52314 14.5749 3.59375 11.5045 3.59375C8.43408 3.59375 5.81289 5.5209 4.78418 8.23418C2.85928 8.73955 1.4375 10.4938 1.4375 12.5781C1.4375 15.0601 3.44775 17.0703 5.92744 17.0703H6.82812C6.92695 17.0703 7.00781 16.9895 7.00781 16.8906V15.543C7.00781 15.4441 6.92695 15.3633 6.82812 15.3633H5.92744C5.17051 15.3633 4.4585 15.0623 3.92842 14.5165C3.40059 13.9729 3.11982 13.2407 3.14453 12.4815C3.16475 11.8886 3.36689 11.3315 3.73301 10.8621C4.10811 10.3837 4.63369 10.0355 5.21768 9.88057L6.06895 9.6582L6.38115 8.83613C6.57432 8.32402 6.84385 7.84561 7.18301 7.41211C7.51784 6.98245 7.91446 6.60475 8.35996 6.29131C9.28311 5.64219 10.3702 5.29853 11.5045 5.29853C12.6388 5.29853 13.7259 5.64219 14.649 6.29131C15.096 6.60576 15.4913 6.98311 15.826 7.41211C16.1651 7.84561 16.4347 8.32627 16.6278 8.83613L16.9378 9.65596L17.7868 9.88057C19.0042 10.2085 19.8555 11.3158 19.8555 12.5781C19.8555 13.3216 19.5657 14.0224 19.0401 14.5479C18.7824 14.8072 18.4758 15.0128 18.138 15.1527C17.8003 15.2927 17.4381 15.3642 17.0726 15.3633H16.1719C16.073 15.3633 15.9922 15.4441 15.9922 15.543V16.8906C15.9922 16.9895 16.073 17.0703 16.1719 17.0703H17.0726C19.5522 17.0703 21.5625 15.0601 21.5625 12.5781C21.5625 10.496 20.1452 8.74404 18.2248 8.23643Z" fill="#113B3A"/>
                                    </svg>                                    
                                {{ t('ADD_FILE') }}
                            </a>
                        </div>
                        <div class="col-12">
                            <ul class="list-inline selected_images">
                                <li *ngFor="let item of filePath; let i = index"
                                    [ngClass]="{'d-none' : filesInfos[i].delete }">
                                    {{ filesInfos[i].fileName }} 
                                    <a (click)="deleteFile(i)" class="secondary ml-3" *ngIf="filesInfos[i].progress == 100">
                                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path class="stroke" d="M10.1004 7.5H4.90039" stroke="#113B3A"
                                                stroke-width="1.5" stroke-linecap="round" />
                                            <path class="stroke"
                                                d="M7.5 14C11.0899 14 14 11.0899 14 7.5C14 3.91015 11.0899 1 7.5 1C3.91015 1 1 3.91015 1 7.5C1 11.0899 3.91015 14 7.5 14Z"
                                                stroke="#113B3A" stroke-width="1.5" />
                                        </svg>
                                    </a> 
                                </li>
                            </ul>
                        </div>

                        <div class="col-12 d-flex align-items-center">
                            <button class="btn primary px-4 mt-3 mr-3" type="submit">
                                {{ t('BUBLISH') }}
                            </button>
                            <button class="btn secondary px-4 mt-3" (click)="cancel()" >
                                {{ t('CANCEL') }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>




    <app-footer></app-footer>
</ng-container>
