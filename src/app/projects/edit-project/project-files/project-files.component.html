                    </svg>
                </a>
            </div>
        </div>
        <div class="row">
            <form [formGroup]="projectForm"
                class="col-12 custom-padding meduim white-background-color border-raduis-15 px-5"
                (ngSubmit)="onProjectFormSubmit()">
                <label class="col-12"> {{ t('UPLOAD_PHOTOS_PLANS_OR_THE_OTHER_DOCUMENTS') }} </label>
                <div class="col-12">
                    <input #selectFile type="file" accept="image/*" multiple class="d-none"

                            </svg>                                    
                        {{ t('ADD_FILE') }}
                    </a>
                </div>
                <div class="col-12">
                    <ul class="list-inline selected_images">
                        <li *ngFor="let item of filePath; let i = index"
                            [ngClass]="{'d-none' : filesInfos[i].deleted }">
                            {{ filesInfos[i].fileName }} 
                            <a (click)="onDeleteFile(i)" class="secondary ml-3" *ngIf="filesInfos[i].progress == 100">
                                <svg width="15" height="15" viewBox="0 0 15 15" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path class="stroke" d="M10.1004 7.5H4.90039" stroke="#113B3A"
                                        stroke-width="1.5" stroke-linecap="round" />
                                    <path class="stroke"
                                        d="M7.5 14C11.0899 14 14 11.0899 14 7.5C14 3.91015 11.0899 1 7.5 1C3.91015 1 1 3.91015 1 7.5C1 11.0899 3.91015 14 7.5 14Z"
                                        stroke="#113B3A" stroke-width="1.5" />
                                </svg>
                            </a> 
                        </li>
                    </ul>
                </div>

                <div class="col-12">
                    <button class="btn primary px-4 center mt-3" type="submit" >
                        {{ t('SAVE') }}
                    </button>
                </div>
            </form>
        </div>
    </div>



</ng-container>
