                    </svg>
                </a>
            </div>
        </div>
        <div class="row">
            <form [formGroup]="projectForm"
                class="col-12 custom-padding meduim white-background-color border-raduis-15 pt-5 pb-0"
                (ngSubmit)="onProjectFormSubmit()">
                <label class="col-12"> {{ t('CHOOSE_A_CATEGORY') }} </label>
                <mat-form-field appearance="outline" class="mb-3 col-sm-4 pr-sm-2" *ngIf="projectCategoriesList">
                    <mat-select formControlName="category" placeholder="{{ t('fields.LIST_OF_CATEGORIES') }}">
                        <mat-option *ngFor="let category of projectCategoriesList" [value]="category"> {{
                            category.name }} </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="mb-3 col-sm-4 pl-sm-2">
                    <mat-select formControlName="sous_category" placeholder="{{ t('fields.LIST_OF_SUBCATEGORIES') }}">
                        <mat-option *ngFor="let category of projectSubCategoriesList" [value]="category"> {{
                            category.name }} </mat-option>
                    </mat-select>
                </mat-form-field>
                <label class="col-12"> {{ t('CHOOSE_A_NAME_FOR_YOUR_PROJECT') }} </label>
                <mat-form-field appearance="outline" class="mb-3 col-12">
                    <input type="text" matInput formControlName="name">
                </mat-form-field>
                <label class="col-12"> {{ t('EXPLAIN_YOUR_PROJECT_TO_US_IN_DETAIL') }} </label>
                <div class="col-12 mb-3 textarea">
                    <mat-form-field appearance="outline">
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>

                <div class="col-12">
                    <button class="btn primary px-4 center mt-3" type="submit">
                        {{ t('SAVE') }}
                    </button>
                </div>
            </form>
        </div>
    </div>



</ng-container>
