<div class="row white-background-color custom-padding border-raduis-15"  *transloco="let t">
    <div class="col-12">
        <div class="row">
            <div class="col-sm-4 d-flex align-items-start  meduim p-sm-5 flex-column justify-content-center">
                <p><strong> {{ t('INDICATE_YOUR_AVAILABILITY_TO_OTHER_PROVIDERS') }} </strong></p>
                <form [formGroup]="availablityForm" (ngSubmit)="onAvailablityFormSubmit()">
                    <mat-form-field appearance="outline" class="mb-3">
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate placeholder="{{ t('START_DATE') }}" formControlName="startDate"  (click)="picker.open()" readonly >
                            <input matEndDate placeholder="{{ t('END_DATE') }}" formControlName="endDate"  (click)="picker.open()" readonly>
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="mb-3">
                        <mat-select placeholder="{{ t('CHOOSE_A_STATUS') }}" formControlName="status">
                            <mat-option *ngFor="let status of calendarStatus" [value]="status"> {{ t( status.name ) }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button class="btn primary px-3" type="submit"> {{ t('SAVE_IN_AGENDA') }} </button>
                </form>
            </div>
            <div class="col-12 col-sm-4 p-3 p-sm-5 pr-3 d-flex align-items-center justify-content-center">
                <div *ngIf="showAgencda">
                    <ng-container *ngIf="loadingAgenda">
                        <mat-calendar #MatCalendar [dateClass]="dateClass()" (selectedChange)="selectDate($event)">
                        </mat-calendar>
                    </ng-container>
                    <ng-container *ngIf="!loadingAgenda">
                        <svg class="loader" width="60px" height="60px" version="1.1" id="L9"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                            y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                            <path fill="#f39908"
                                d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                                <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s"
                                    from="0 50 50" to="360 50 50" repeatCount="indefinite" />
                            </path>
                        </svg>
                    </ng-container>
                </div>
                <div *ngIf="!showAgencda">
                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="30px"
                        viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                        <rect x="0" y="13" width="4" height="5" fill="#333">
                            <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0s" dur="0.6s"
                                repeatCount="indefinite" />
                            <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0s" dur="0.6s"
                                repeatCount="indefinite" />
                        </rect>
                        <rect x="10" y="13" width="4" height="5" fill="#333">
                            <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.15s" dur="0.6s"
                                repeatCount="indefinite" />
                            <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.15s" dur="0.6s"
                                repeatCount="indefinite" />
                        </rect>
                        <rect x="20" y="13" width="4" height="5" fill="#333">
                            <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.3s" dur="0.6s"
                                repeatCount="indefinite" />
                            <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.3s" dur="0.6s"
                                repeatCount="indefinite" />
                        </rect>
                    </svg>
                </div>

            </div>
            <div class="col-12 col-sm-4 d-flex align-items-center pl-sm-5">
                <ul class="list-inline agenda_status mb-0 pl-sm-5">
                    <li class="UNSPECIFIED"> {{ t('UNSPECIFIED') }} </li>
                    <li class="SEMI_AVAILABLE"> {{ t('SEMI_AVAILABLE') }} </li>
                    <li class="AVAILABLE"> {{ t('AVAILABLE') }} </li>
                    <li class="NOT_AVAILABLE"> {{ t('NOT_AVAILABLE') }} </li>
                </ul>
            </div>
        </div>
    </div>
</div>
