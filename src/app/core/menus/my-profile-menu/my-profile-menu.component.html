
<section  *transloco="let t">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-sm-2">
                <div class="profile_picture"  
                [ngStyle]="{'background-image': 'url(' +  profileImgUrl + profile?.profile_picture + ')'}"></div> 
            </div>
            <div class="col-sm-10 d-flex align-items-center justify-content-between menu-responsive">
                <ul class="profile_nav list-inline mb-0">
                    <li class="list-inline-item" [ngClass]="{'active': activeLink=='me'}" > <a routerLink="/me" (click)="activeLink='me'" > {{ t('MY_PTOFILE') }} </a> </li>
                    <li class="list-inline-item" [ngClass]="{'active': activeLink=='favoris'}" *ngIf="role=='mission'"> <a routerLink="/me/profile-favoris" (click)="activeLink='favoris'"> {{ t('MY_FAVORITE_PROFILES') }} </a> </li>
                    <li class="list-inline-item" [ngClass]="{'active': activeLink=='evaluations'}" *ngIf="role=='mission'"> <a routerLink="/me/evaluations" (click)="activeLink='evaluations'"> {{ t('MY_REVIEWS') }} </a> </li>
                    <li class="list-inline-item" [ngClass]="{'active': activeLink=='formation'}" *ngIf="role=='mission'"> <a routerLink="/me/formation" (click)="activeLink='formations'"> {{ t('MY_TRAINING') }} </a> </li>
                    <li class="list-inline-item" [ngClass]="{'active': activeLink=='factures'}"> <a routerLink="/me/factures" (click)="activeLink='factures'"> {{ t('MY_BILLS') }} </a> </li>
                    <li class="list-inline-item" [ngClass]="{'active': activeLink=='agenda'}" *ngIf="role=='mission'"> <a routerLink="/me/agenda" (click)="activeLink='agenda'"> {{ t('MY_AGENDA') }} </a> </li>
                    <li class="list-inline-item" [ngClass]="{'active': activeLink=='cv'}" *ngIf="profile?.hasCv" > <a routerLink="/cv" (click)="activeLink='agenda'"> {{ t('MY_CV') }} </a> </li>
                </ul>
            </div>
        </div>
    </div>
</section>
